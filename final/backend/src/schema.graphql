scalar Upload

type Query {
  info: String!
  uploads: [File]
}

type Mutation {
  signup(email: String!, password: String!, name: String!): User
  login(email: String!, password: String!): User
  singleUpload(file: Upload!): File
}

type User {
  id: ID!
  name: String!
  email: String!
}

type File {
  _id: ID!
  path: String!
  filename: String!
  mimetype: String!
  encoding: String!
}



